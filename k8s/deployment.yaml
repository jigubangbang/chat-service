apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service-deployment
  namespace: bit_2503
  labels:
    app: chat-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      initContainers:
        - name: wait-for-config-server
          image: curlimages/curl:latest
          command:
            - 'sh'
            - '-c'
            - 'until curl -s http://config-server:8888/actuator/health; do echo waiting for config-server; sleep 5; done;'
        - name: wait-for-eureka
          image: curlimages/curl:latest
          command:
            - 'sh'
            - '-c'
            - 'until curl -s http://eureka-server:8761/actuator/health; do echo waiting for eureka-server; sleep 10; done;'
      containers:
      - name: chat-service-container
        image: __ECR_IMAGE_FULL_PATH__
        ports:
        - containerPort: 8083
        env:
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://config-server:8888"
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            value: "http://eureka-server:8761/eureka/"
          - name: SPRING_PROFILES_ACTIVE
            value: "production"
          - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
            value: "health,liveness,readiness"
        resources:
          limits:
            cpu: "300m"
            memory: "1024Mi"
          requests:
            cpu: "200m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
